<!DOCTYPE html>

<style>
    
/* ========================
   RESET / VARIABLES
======================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --negro: #000000;
  --gris-oscuro: #141414;
  --gris: #282828;
  --morado-oscuro: #230046;
  --morado: #320064;
  --texto: #e3e3e3;
  --accent: #6a00cc; /* usado en hover */
  --card-bg: #1a1a1a;
  --muted: rgba(227,227,227,0.6);
}

/* ========================
   BODY / BACKGROUND
======================== */
html, body { height: 100%; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  color: var(--texto);
  background: linear-gradient(to right, var(--negro), var(--gris-oscuro));
  -webkit-font-smoothing: antialiased;
}

/* ========================
   HEADER
======================== */
header {
  width: 100%;
  background: linear-gradient(to right, #2F0743, #41295a); /* morado gradiente */
  text-align: center;
  color: #ffffff;
  padding: 3rem 2rem;
  box-shadow: 0 6px 28px rgba(0,0,0,0.6);
}

header h1 { font-size: 2rem; margin: 0; font-weight: 700; color: #fff; }

/* ========================
   CONTENEDORES
   (mantengo nombres .container2 y .container)
======================== */
.container2 {
  text-align: center;
  width: 100%;
  max-width: 800px;
  margin: 40px auto;
  background: linear-gradient(180deg, rgba(50,0,100,0.22), rgba(20,5,40,0.22));
  border-radius: 10px;
  padding: 30px;
  box-shadow: 0 12px 40px rgba(50,0,100,0.25);
}

.container {
  max-width: 700px;
  margin: 0 auto;
  padding: 2rem;
  background: var(--card-bg);
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}
.btn-morado {
    background: linear-gradient(90deg, #230046, #320064);
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 15px rgba(50, 0, 100, 0.6);
}

.btn-morado:hover {
    background: linear-gradient(90deg, #4d0099, #6a00cc);
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(100, 0, 180, 0.8);
}
/* ========================
   LABELS / TEXTAREAS
======================== */
label {
  display: block;
  font-size: 1.05rem;
  font-weight: 600;
  color: var(--texto);
  margin-bottom: 0.5rem;
}

textarea {
  width: 100%;
  min-height: 100px;
  padding: 1rem;
  background-color: #0f0f0f;
  border: 1px solid rgba(255,255,255,0.04);
  border-radius: 8px;
  color: var(--texto);
  font-size: 1rem;
  font-family: 'Courier New', monospace;
  resize: vertical;
  transition: box-shadow 0.18s ease, border-color 0.18s ease, transform 0.12s ease;
}

textarea::placeholder { color: rgba(227,227,227,0.35); font-style: italic; }

textarea:focus {
  outline: none;
  border-color: var(--morado);
  box-shadow: 0 8px 30px rgba(50,0,100,0.28);
  transform: translateY(-1px);
}

/* ========================
   BOTÓN PRINCIPAL (calculate-button)
   - degradado morado
   - mismo tamaño/posición original
======================== */
.calculate-button {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(90deg, var(--morado-oscuro), var(--morado));
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1.05rem;
  font-weight: 700;
  cursor: pointer;
  transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
  box-shadow: 0 12px 36px rgba(50,0,100,0.35);
}

.calculate-button:hover {
  background: linear-gradient(90deg, #4d0099, #6a00cc);
  transform: translateY(-4px);
  box-shadow: 0 18px 48px rgba(100,0,180,0.45);
}

.calculate-button:active {
  transform: translateY(0);
  box-shadow: 0 8px 20px rgba(50,0,100,0.25);
}

/* ========================
   INFO CARD / RESULTADOS
   (mantengo estructura y texto)
======================== */
.info-card {
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 8px 28px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.03);
}

.info-card h3 {
  color: var(--morado);
  font-size: 1.3rem;
  margin-bottom: 1rem;
  font-weight: 700;
}

.result-content {
  font-family: 'Courier New', monospace;
  font-size: 1.05rem;
  line-height: 1.6;
  color: var(--texto);
  background: #0f0f0f;
  padding: 1rem;
  border-radius: 8px;
  border-left: 4px solid var(--morado);
  min-height: 60px;
  display: flex;
  align-items: center;
}

/* ========================
   FOOTER
======================== */
.footer {
  background: linear-gradient(to right, #2F0743, #41295a);
  color: #fff;
  padding: 15px;
  margin-top: 18px;
  border-radius: 6px;
  box-shadow: 0 -6px 20px rgba(0,0,0,0.6);
}

/* ========================
   RESPONSIVE (Mantengo tus queries)
======================== */
@media (max-width: 768px) {
  .container { padding: 1rem; }
  header h1 { font-size: 1.6rem; margin-bottom: 1rem; }
  textarea { min-height: 80px; font-size: 0.95rem; }
}

</style>
</head>
